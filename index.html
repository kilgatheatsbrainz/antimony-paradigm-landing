<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antimony Paradigm | The World of Tomorrow</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Playfair+Display:italic,wght@700&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
      }
    }
  </script>

  <style>
    :root {
      --vintage-cream: #f4eee0;
      --tomorrow-teal: #2c7a7b;
      --bakelite-orange: #c05621;
      --deep-charcoal: #1a202c;
      --brass: #b79103;
    }

    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background-color: var(--vintage-cream);
      color: var(--deep-charcoal);
      overflow-x: hidden;
      line-height: 1.4;
    }

    #antimony-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.8;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-bottom: 8px double var(--tomorrow-teal);
      margin: 20px;
      background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, transparent 80%);
    }

    .hero-title {
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: 700;
      text-transform: uppercase;
      margin: 0;
      color: var(--tomorrow-teal);
      letter-spacing: 4px;
      line-height: 0.9;
    }

    .slogan {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-style: italic;
      color: var(--bakelite-orange);
      margin-top: 10px;
    }

    .mission-section {
      padding: 10rem 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .mission-card {
      background: white;
      border: 3px solid var(--tomorrow-teal);
      padding: 4rem 2rem;
      box-shadow: 15px 15px 0px var(--tomorrow-teal);
      opacity: 0; 
      transform: translateX(-50px);
    }

    .mission-text {
      font-size: 1.8rem;
      text-transform: uppercase;
      font-weight: 700;
      color: var(--deep-charcoal);
    }

    .cta-button {
      margin-top: 3rem;
      display: inline-block;
      padding: 1rem 3rem;
      background: var(--tomorrow-teal);
      color: white;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background: var(--bakelite-orange);
      transform: scale(1.05);
    }

    footer {
      padding: 4rem 1.5rem;
      text-align: center;
      background: var(--tomorrow-teal);
      color: var(--vintage-cream);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <canvas id="antimony-canvas"></canvas>

  <header>
    <h1 class="hero-title">Antimony Paradigm</h1>
    <p class="slogan">A step from perfection</p>
    <a href="mailto:hello@antimonyparadigm.com" class="cta-button">Join the Future</a>
  </header>

  <section class="mission-section">
    <div class="mission-card">
      <p class="mission-text">
        Advancing the frontiers of science to build the world of tomorrow, today.
      </p>
    </div>
  </section>

  <footer>
    <p>© 1940 - 2026 Antimony Paradigm · Industry & Progress</p>
  </footer>

  <script type="module">
    import * as THREE from 'three';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#antimony-canvas'), alpha: true, antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.setZ(30);

    // Brass/Gold geometric structure
    const geometry = new THREE.IcosahedronGeometry(12, 0);
    const material = new THREE.MeshStandardMaterial({ 
      color: 0xb79103, 
      metalness: 0.8, 
      roughness: 0.2,
      wireframe: false 
    });
    const structure = new THREE.Mesh(geometry, material);
    scene.add(structure);

    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    const pointLight = new THREE.PointLight(0xffffff, 500);
    pointLight.position.set(20, 20, 20);
    scene.add(ambientLight, pointLight);

    function animate() {
      requestAnimationFrame(animate);
      structure.rotation.y += 0.005;
      renderer.render(scene, camera);
    }
    animate();

    gsap.registerPlugin(ScrollTrigger);
    gsap.to(".mission-card", {
      scrollTrigger: { trigger: ".mission-section", start: "top 80%" },
      opacity: 1,
      x: 0,
      duration: 1.2,
      ease: "power2.out"
    });
  </script>
</body>
</html>
